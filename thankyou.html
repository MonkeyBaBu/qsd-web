<!doctype html>
<html lang="th">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta name="robots" content="noindex,nofollow">
<meta name="referrer" content="no-referrer">
<meta http-equiv="Cache-Control" content="no-store">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Charm:wght@400;700&display=swap" rel="stylesheet">
<title>ขอบคุณ</title>
<style>
  html,body{height:100%;margin:0}
  body{
    font-family:"Charm",serif;color:#fff;text-align:center;padding:24px;
    background:
      linear-gradient(rgba(0,0,0,.3),rgba(0,0,0,.3)),
      url(https://cdn.jsdelivr.net/gh/MonkeyBaBu/qsd-assets@main/QSD_BG.png) top left/25% auto repeat fixed;
    display:flex;flex-direction:column;min-height:100vh;
  }
  .page{flex:1;display:flex;align-items:center;justify-content:center}
  .wrap{max-width:780px;width:92%;background:rgba(0,0,0,.55);padding:28px;border-radius:18px;backdrop-filter:blur(2px)}
  .big{font-size:44px;line-height:1.8}
  .line{margin:24px 0}
  .line img{width:30vw;max-width:300px;height:auto}
  .name{display:block;margin-top:1.5em;font-size:33px;margin-bottom:1.5em;line-height:1.5}
  .site-footer{margin-top:60px;text-align:center;padding:30px 0 20px}
  .site-footer img{width:10vw;max-width:200px;height:auto;filter:brightness(.98)}
  @media (max-width:768px){
    body{padding:12px}
    .wrap{width:95%;padding:20px 14px;border-radius:12px}
    .big{font-size:26px}.name{font-size:28px}
    .line img{width:60%;max-width:240px}
    .site-footer img{width:40vw;max-width:160px}
  }
</style>
</head>
<body>
  <main class="page">
    <div class="wrap">
      <div class="big">
        เสด็จสู่สวรรคาลัย<br>
        ผองพสกนิกรชาวไทยน้อมรำลึก<br>
        ในพระมหากรุณาธิคุณตราบนิจนิรันดร์
      </div>
      <div class="line">
        <img src="https://cdn.jsdelivr.net/gh/MonkeyBaBu/qsd-assets@main/QSD_lineBreak_002.png" alt="">
      </div>
      <div class="big">ข้าพระพุทธเจ้า</div>
      <span class="name" id="who"></span>
    </div>
  </main>

  <footer class="site-footer">
    <img src="https://cdn.jsdelivr.net/gh/MonkeyBaBu/qsd-assets@main/tat_amazing_white_02.png" alt="TAT / Amazing Thailand">
  </footer>

<script>
const EXEC_URL = 'https://script.google.com/macros/s/AKfycbxW0x2XbS6WSC_khJoQ6GidpudjTE8bnR23PEZrv9Zmtr-fuUOLTvFb4Y56Gc6ORqat9A/exec'; // /exec เดียวกับหน้า index
const token = new URLSearchParams(location.search).get('token');

function renderName(data){
  const el = document.getElementById('who');
  if (data && data.found){
    el.textContent = `${data.fname} ${data.lname}`.trim();
  } else {
    el.textContent = '';
  }
}

if (token){
  const s = document.createElement('script');
  s.src = `${EXEC_URL}?action=verify&token=${encodeURIComponent(token)}&callback=renderName`;
  document.body.appendChild(s);
}
</script>
</body>
</html>
